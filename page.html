<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage of an Art Class</title>
    <link rel="stylesheet" href="CSS/page.css">
</head>
<style>
    body {
        background-image: url('Image/artt.jpg');
        background-repeat: no-repeat;
        background-size: cover;

    }
</style>

<body>
    <div class="navbar">
        <img src="Image/alogo.jpg" class="logo">
        <ul>
            <div class="list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Student's Work</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Offers</a></li>
            </div>
            <button class="join">Join us on Facebook</button>
        </ul>
    </div>
    <div class="container">
        <h1>Join the best Art Class</h1>
        <form>
            <div class="formm">
                Full Name:<input type="text" name="Name">
            </div>
            <div class="formm">
                Address:</Address><input type="text" name="Address">
            </div>
            <div class="formm">
                Phone Number:<input type="text" name="PhoneNo.">
            </div>
            <div class="formm">
                Email-address<input type="text" name="Email">
            </div>
            <div class="formm">
                Date:<input type="date" name="Date">
            </div>
            <button class="btn">Submit Now
            </button>
        </form>
    </div>
</body>

</html>
